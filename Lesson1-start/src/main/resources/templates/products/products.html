<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Products</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/form.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
  <h2>Product Details</h2>
  <p>
    <button 
      class="btn btn-primary" 
      hx-get="/products/create" 
      hx-target="#formData" 
      hx-swap="outerHTML">
      Add New Prodcut
    </button>
  </p>
  <div id="formData">
  </div>
  <table id="customtable">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Price</th>
      <th>Created</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.brand}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td>
        <img th:src="@{'/images/'+${product.imageFileName}}" width="100">
      </td> 
      <td>
        <button 
          class="btn btn-danger" 
          hx-delete="/products/delete/${product.id}" 
          hx-confirm="Are you sure you want to delete this item?" 
          hx-target="closest tr" 
          hx-swap="outerHTML">
          Delete
        </button>
        <button 
          class="btn btn-primary" 
          hx-get="/products/edit/${product.id}" 
          hx-target="#edit-form-container" 
          hx-swap="innerHTML">
          Edit
        </button>
      </td>   
    </tr>
  </table>
</body>
</html>
